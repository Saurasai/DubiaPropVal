<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dubai Property Price Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(-45deg, #111 0%, #333 50%, #222 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 50px;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1s ease-in-out;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #555;
      color: #f0f0f0;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      border-color: #007bff;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      width: 100%;
      background-color: #007bff;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-left: 6px solid #0d6efd;
      border-radius: 12px;
      margin-bottom: 30px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
      box-shadow: 0 0 20px rgba(13, 110, 253, 0.4);
    }

    .result-box h4 {
      color: #0dcaf0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    select.form-control {
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2 class="animate__animated animate__fadeInDown">üè† Dubai Property Price Prediction</h2>

  {% if predicted_price %}
  <div class="result-box animate__animated animate__fadeInUp" id="resultBox">
    <h4>üéâ Prediction Result</h4>
    <p><strong>Predicted Price:</strong> {{ predicted_price }}</p>
    <p><strong>Valuation:</strong> {{ valuation }}</p>
  </div>
  <script>
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  </script>
  {% endif %}

  <form method="POST" action="/predict-ui" class="animate__animated animate__fadeInUp">
    <div class="mb-3">
      <label for="size" class="form-label">Size (sqft)</label>
      <input type="number" class="form-control" id="size" name="size" required>
    </div>
    <div class="mb-3">
      <label for="bedrooms" class="form-label">Bedrooms</label>
      <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
    </div>
    <div class="mb-3">
      <label for="bathrooms" class="form-label">Bathrooms</label>
      <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
    </div>
    <div class="mb-3">
      <label for="neighbourhood" class="form-label">Neighbourhood</label>
      <select class="form-control" id="neighbourhood" name="neighbourhood" required size="5">
        {% for n in neighbourhoods %}
          <option value="{{ n }}">{{ n }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="building" class="form-label">Building</label>
      <select class="form-control" id="building" name="building" required size="5">
        {% for b in buildings %}
          <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="listing_price" class="form-label">Actual Listing Price</label>
      <input type="number" class="form-control" id="listing_price" name="listing_price" required>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>

</body>
</html>
